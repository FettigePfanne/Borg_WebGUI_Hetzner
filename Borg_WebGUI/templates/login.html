<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: username, password: password})
            });

            let result = await response.json();
            if (result.status === "success") {
                window.location.href = "/";
            } else {
                alert(result.message);
            }
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">üîê Anmeldung</h1>
        <input type="text" id="username" placeholder="Benutzername"
               class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="password" placeholder="Passwort"
               class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button onclick="login()" 
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
            Anmelden
        </button>
    </div>
</body>
</html>
